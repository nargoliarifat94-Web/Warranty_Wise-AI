<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-slate-900 text-white min-h-screen">
    <div class="max-w-2xl mx-auto py-20 px-6">
        <div class="bg-slate-800 p-12 rounded-[40px] border border-blue-500/30 shadow-2xl text-center">
            <h2 class="text-3xl font-bold mb-8">AI Receipt Verification</h2>
            <p class="text-slate-400 mb-8">Upload your bill photo to verify your warranty instantly.</p>
            <input type="file" class="mb-10 block w-full text-slate-500">
            <button onclick="scanBill()" id="scanBtn" class="bg-blue-600 w-full py-5 rounded-2xl font-black text-xl hover:bg-blue-500 transition">Analyze Receipt with AI</button>
            
            <div id="aiRes" class="hidden mt-10 p-6 bg-slate-900 rounded-3xl border border-green-500/30 text-left">
                <p class="text-green-400 font-mono mb-2">>> SCANNING SUCCESSFUL</p>
                <p><strong>Detected:</strong> MacBook Air M2</p>
                <p><strong>Serial:</strong> WW-992-X12</p>
                <p class="mt-4 text-green-400">âœ… Bill is Authentic. Warranty Registered.</p>
            </div>
        </div>
    </div>
    <script>
        function scanBill() {
            const btn = document.getElementById('scanBtn');
            btn.innerText = "Processing Neural Network...";
            setTimeout(() => {
                document.getElementById('aiRes').classList.remove('hidden');
                btn.innerText = "Scan Complete";
            }, 2500);
        }
    </script>
</body>
